<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 and HMAC-SHA256 Calculator</title>
</head>
<body>
    <h1>SHA-256 and HMAC-SHA256 Calculator</h1>
    <form action="/calculate-hmac-sha256" method="post">
        <label for="aes_encrypted_text">AES Encrypted Text:</label>
        <input type="text" id="aes_encrypted_text" name="aes_encrypted_text" required><br><br>
        <label for="hmac_key">HMAC Key:</label>
        <input type="text" id="hmac_key" name="hmac_key" required><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
